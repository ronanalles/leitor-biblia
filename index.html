<!DOCTYPE html>
<html>
<head>
  <title>Palavra Divina</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      font-family: 'Lora', serif;
      display: flex;
      flex-direction: column;
      background: #f4f4f4;
      color: #333;
      overflow-y: auto;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 800px;
      width: 90%;
      margin: 30px auto;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5em;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .menu-inicial, #texto, .navegacao {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .menu-inicial {
      flex-grow: 1;
      gap: 20px;
    }

    #texto {
      flex-grow: 1;
      text-align: justify;
      font-size: 1.2em;
      line-height: 1.6;
      overflow-y: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 20px;
    }

    #texto .versiculo {
      display: block;
      margin-bottom: 10px;
      text-indent: 2em;
    }

    #texto .versiculo:before {
        content: ""; /* Remove o número do versículo daqui */
        font-weight: bold;
        margin-right: 5px;
        text-indent: -2em;
        position: absolute;
        margin-left: -2em;
    }

    #texto h2 {
      font-size: 1.5em;
      margin-top: 30px;
      color: #007bff;
    }

    .destaque {
      background-color: #ffffe0;
      padding: 0.2em;
      border-radius: 0.2em;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .navegacao {
      margin-top: 20px;
      gap: 10px;
      display: none;
    }

    .navegacao button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
      max-width: 300px;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .navegacao button:hover {
      background-color: #0056b3;
    }

    .navegacao button:disabled {
      background-color: #6c757d;
      cursor: default;
    }

    select {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      font-size: 1em;
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"#333\"><path d=\"M7 10l5 5 5-5z\"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px 12px;
      padding-right: 30px;
    }

    .creditos {
      font-size: 0.8em;
      color: #666;
      margin-top: 20px;
    }

    /* Estilos para telas menores (celulares) */
    @media (max-width: 600px) {
      .container {
        padding: 10px;
        margin: 20px auto;
      }

      h1 {
        font-size: 2em;
      }

      select {
        font-size: 16px;
      }

      #texto {
        font-size: 1em;
        padding: 10px;
      }

      .navegacao button {
        font-size: 0.9em;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Palavra Divina</h1>

    <div class="menu-inicial">
      <div>
        <label for="livros">Livro:</label>
        <select id="livros"></select>
      </div>

      <div>
        <label for="capitulos">Capítulo:</label>
        <select id="capitulos">
          <option value="">Todos</option>
        </select>
      </div>

      <div>
        <label for="versiculos">Versículo:</label>
        <select id="versiculos">
          <option value="">-</option>
        </select>
      </div>

      <button id="btnConfirmar" onclick="exibirTexto()">Ler</button>
      <p class="creditos">Criado por Ronan Alles</p>
    </div>

    <div id="texto"></div>

    <div class="navegacao">
      <button id="btnAnterior" onclick="capituloAnterior()" disabled>Capítulo Anterior</button>
      <button id="btnProximo" onclick="proximoCapitulo()" disabled>Próximo Capítulo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
