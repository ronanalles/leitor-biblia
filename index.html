<!DOCTYPE html>
<html>
<head>
  <title>Leitor da Bíblia</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos CSS para a aparência do leitor */
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 800px;
      width: 90%;
    }

    select {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }

    #texto {
      margin-top: 20px;
      text-align: justify;
      white-space: pre-wrap;
      font-size: 1.2em;
      line-height: 1.6;
    }

    #texto .versiculo {
      display: block;
      margin-bottom: 10px;
    }

    #texto .versiculo:before {
      content: attr(data-versiculo) ": ";
      font-weight: bold;
      margin-right: 5px;
    }

    #btnConfirmar {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    .destaque {
      background-color: yellow;
      padding: 0.2em;
      border-radius: 0.2em;
    }

    /* Estilos para os botões de navegação */
    .navegacao {
      margin-top: 20px;
    }

    .navegacao button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      margin: 0 10px; /* Espaçamento entre os botões */
    }

    /* Estilo para o botão desabilitado */
    .navegacao button:disabled {
      background-color: #6c757d; /* Cor cinza para indicar desabilitação */
      cursor: default;
    }

    /* Estilos para telas menores (celulares) */
    @media (max-width: 600px) {
      select {
        width: 100%; /* Ocupa toda a largura disponível em telas pequenas */
        max-width: none; /* Remove a largura máxima */
      }

      /* Outros estilos para telas pequenas, se necessário */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Leitor da Bíblia</h1>

    <div>
      <label for="livros">Livro:</label>
      <select id="livros"></select>
    </div>

    <div>
      <label for="capitulos">Capítulo:</label>
      <select id="capitulos"></select>
    </div>

    <div>
      <label for="versiculos">Versículo:</label>
      <select id="versiculos"></select>
    </div>

    <button id="btnConfirmar" onclick="exibirTexto()">Ler</button>

    <div id="texto"></div>

    <div class="navegacao">
      <button id="btnAnterior" onclick="capituloAnterior()">Capítulo Anterior</button>
      <button id="btnProximo" onclick="proximoCapitulo()">Próximo Capítulo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
