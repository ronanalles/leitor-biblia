<!DOCTYPE html>
<html>
<head>
  <title>Leitor da Bíblia</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos CSS para a aparência do leitor */
    body, html {
      height: 100%;  /* Define altura do body e html para 100% */
      margin: 0;     /* Remove margens padrão */
    }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      background-color: #f4f4f4;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      flex-grow: 1; /* Container ocupa o espaço disponível */
      display: flex;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
    }

    .menu-inicial {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1; /* Menu inicial ocupa o espaço disponível */
    }

    select {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }

    #texto {
      margin-top: 20px;
      text-align: justify;
      white-space: pre-wrap;
      font-size: 1.2em;
      line-height: 1.6;
      overflow-y: auto; /* Adiciona barra de rolagem vertical */
      flex-grow: 1;     /* Texto ocupa o espaço disponível */
    }

    #texto .versiculo {
      display: block;
      margin-bottom: 10px;
    }

    #texto .versiculo:before {
      content: attr(data-versiculo) ": ";
      font-weight: bold;
      margin-right: 5px;
    }

    .destaque {
      background-color: yellow;
      padding: 0.2em;
      border-radius: 0.2em;
    }

    .navegacao {
      margin-top: 20px;
      display: flex;
      justify-content: space-between; /* Distribui os botões com espaço entre eles */
      width: 100%;
    }

    .navegacao button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      flex-grow: 1;
      margin: 0 5px;
    }

    .navegacao button:disabled {
      background-color: #6c757d;
      cursor: default;
    }

    /* Estilos para telas menores (celulares) */
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      select {
        font-size: 16px;
      }

      #texto {
        font-size: 1em;
      }

      .navegacao button {
        font-size: 0.9em;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Leitor da Bíblia</h1>

    <div class="menu-inicial">
      <div>
        <label for="livros">Livro:</label>
        <select id="livros"></select>
      </div>

      <div>
        <label for="capitulos">Capítulo:</label>
        <select id="capitulos"></select>
      </div>

      <div>
        <label for="versiculos">Versículo:</label>
        <select id="versiculos"></select>
      </div>

      <button id="btnConfirmar" onclick="exibirTexto()">Ler</button>
    </div>

    <div id="texto"></div>

    <div class="navegacao">
      <button id="btnAnterior" onclick="capituloAnterior()">Capítulo Anterior</button>
      <button id="btnProximo" onclick="proximoCapitulo()">Próximo Capítulo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
